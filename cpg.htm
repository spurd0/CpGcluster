<html>
    <head>
        <title>Form for CpGcluster</title>
    </head>

    <body link="#0000FF" vlink="#800080">

        <h1 align="center">CpGcluster</h1>

        <form method="POST" ENCTYPE="multipart/form-data" action="CpGCluster.pl">
            <b>Input DNA Sequence :</b>
            <br>
            <input type="RADIO" size="200" name="fromWhat" value="screen" checked="checked"> from Screen:
            <br>
            <textarea cols="75" maxlength="400" name="screenInput" rows="2"></textarea>
            <br> 
            <b><input type="radio" name="fromWhat" value="fileUpload"></b>
            <a href="cpg_description.htm">from File: </a>
            <input type="File" name="fileUpload" size="35">
            <hr>
            <p>
                <a href="cpg_description.htm">d</a><strong>:</strong> <input type="text" name="d" size="3" value="50">
            </p>
            <p>
                <a href="cpg_description.htm">P-value</a>:<input type="text" name="pValue" size="5" value="1E-5">
            </p>
            <p>
                <input type="SUBMIT" value="Caclulate clustering">
                <input type="Reset" value="Reset form">        
            </p>
        </form>
    </body>
</html>
