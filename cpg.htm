<html>

        <title>Form for CpGcluster</title>
    </head>

    <body link="#0000FF" vlink="#800080" background="/mgs/images/background.jpg">

        <h1 align="center">CpGcluster</h1>

        <form method="POST" ENCTYPE="multipart/form-data" action="/home/user/work/cpg/cpg_web/CpGCluster.pl">

            <input type="RADIO" size="200" name="fromWhat" value="screen" checked="checked"> from Screen:

            <br> 
            <b><input type="radio" name="fromWhat" value="fileUpload"></b>

            <a href="/cgi-bin/mgs/common/do_it.exe?s=Helps&amp;e=FileFormats">File formats</a> here.

            <p>
                <a href="ab_research.htm#lmin">d</a><strong>:</strong> <input type="text" name="d" size="3" value="50">

                <input type="SUBMIT" value="Caclulate clustering">
                <input type="Reset" value="Reset form">
